<div *ngFor="let playList of playLists">
    <div *ngIf="playList.approved == 1">
       <button type="button" class="buttonControl"   (click)="run1(playList)" id="play">
       <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
       </button>
       {{playList.title}}
       <br/>
       <br/>
    </div>
 </div>
