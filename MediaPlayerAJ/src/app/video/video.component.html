<div class="container ">
    <div class="row ">
       
      <div class="col-md-7">
         <app-player></app-player>
         <app-control 
         [playList]="playList" 
         (unlikeClicked)="onUnlikeClicked($event)" 
         (likeClicked)="onLikeClicked($event)">
         </app-control>
      </div>
      
      <div class="col-md-5">
          <app-playlist 
          [playLists]="playLists" 
          (clickedOnPlaylist)="onPlaylistClicked($event)">
          </app-playlist>
      </div>
    </div>
 </div>
